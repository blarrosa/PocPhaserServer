plugins {
    id 'java'
    id 'war'
}

group = 'PocPhaserServer' // Cambia este valor por el de tu paquete
version = '1.0.0'
sourceCompatibility = '21' // O la versión de Java que utilices

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.websocket:javax.websocket-api:1.1'
    implementation 'com.google.code.gson:gson:2.8.9'
}

// Configuración opcional para personalizar el archivo WAR generado
war {
    archiveFileName = 'GameServer.war'
}
